<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <title>Вход в аккаунт</title>
</head>
<body class="back-color-main">
<div class="align-content-center my-modal p-3 back-color-md">
    <form action="#" th:action="@{/login}" method="post">
        <h2 class="text-center">Вход</h2>
        <p></p>
        <table>
            <tr class="error" th:if="${param.error}">
                Неверный логин или пароль.
            </tr>
            <tr>
                <td>Имя пользователя:</td>
                <td><input сlass="back-color-front" type="text" placeholder="Username" required="required" name="username"/></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input сlass="back-color-front" type="password" placeholder="Пароль" required="required" name="password"/></td>
            </tr>
        </table>
        <p></p>
        <p class="text-center">
            <input class = "btn btn-primary" type="submit" value="Войти"/>
        </p>

        <p></p>
        <p>Нет аккаунта? <a th:href="@{/registration}">Регистрация.</a></p>
    </form>
</div>
</body>
</html>
